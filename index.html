<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container">
            <h2>My Shopping  cart</h2>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="cart">
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col col-7 d-flex align-items-center">
                            <img class="img-fluid" src="images/product-1.png" width="115" alt="">
                            <h5>iPhone 11 128GB Black</h5>
                        </div>
                        <div class="col col-5 d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center justify-content-evenly">
                                <button id="phone-minus" class="btn btn-light"><i class="fas fa-minus"></i></button>
                                <input id="phone-count" class="form-control text-center" type="number"  id="" value="1">
                                <button id="phone-plus" class="btn btn-light"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5 class="line-height">$<span id="phone-price">1219</span></h5>
                            <img class="img-fluid remove-item" src="images/remove.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col col-7 d-flex align-items-center">
                            <img class="img-fluid " src="images/product-2.png" width="115" alt="">
                            <h5>iPhone 11 Silicone Case - Black</h5>
                        </div>
                        <div class="col col-5 d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center justify-content-evenly">
                                <button id="case-minus" class="btn btn-light"><i class="fas fa-minus"></i></button>
                                <input id="case-count" class="form-control text-center" type="number"  id="" value="1">
                                <button id="case-plus" class="btn btn-light"><i class="fas fa-plus"></i></button>
                            </div>
                            <h5 class="line-height">$<span id="case-price">59</span></h5>
                            <img class="img-fluid remove-item" src="images/remove.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col col-8">
                            
                            <h5>Subtotal:</h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>
                        </div>
                        <div class="col col-4 status">
                            <h5>$<span id="sub-total">1,278</span></h5>
                            <h5>$<span id="tax">0</span></h5>
                            <h5>$<span id="total">1,278</span></h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="reset" class="btn btn-success btn-lg check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </section> 
    </main>
    <script src="app.js"></script>
</body>
</html>
